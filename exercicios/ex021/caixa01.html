<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            /*outline é a medida entre a margem e a borda*/
            outline-width: 5px dashed salmon;
        }
        a{
            border: 10px groove red;
 
            padding:10px;
       }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafaos também são exemplos de box box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Incorporando videos no site</h1>
        <video controls width="560" poster="imagens/limoes-capa.png" autoplay>
            <source src="midia/meu-video.mp4">
            <source src="midia/meu-video.ogv">
            <source src="midia/meu-video.webm">
        </video>

    <h1>inserindo videos do youtube ou vimeo</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/u7kdVe8q5zs?si=yrxl24AfACBisWQK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
